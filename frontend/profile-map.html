<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieu Perfume</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!--  -->
    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
     <!--  -->
 
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./compoents/header.html");
    </script>
    <!--  -->
    <div class="container">
        <div class="profile-container">
            <div class="row">
                <div class="col-3">
                    <!-- profile-sidebar -->
                    <div id="profile-sidebar" class="header"></div>
                    <script>
                        load("#profile-sidebar", "./compoents/profile-sidebar.html");
                    </script>
                    <!--  -->
                </div>
                <div class="col-9">
                    <div class="profile-content">
                        <div class="profile-content__heading">
                                Địa chỉ giao hàng hiện tại
                        </div>
                        <!--dia chi giao hang -->
                        <div class="address-card d-flex">
                            <div class="address-card__left d-flex" >
                                <form action="" class="address-card__choose">
                                    <label for="">
                                        <input type="checkbox" name="" id="">
                                    </label>
                                </form>
                                <div class="address-card__info d-flex">
                                    <span class="address-card__info-name">
                                        Nguyen Minh Hieu
                                    </span>
                                    <span class="address-card__info-address">
                                        Museum of Rajas, Sylhet Sadar, Sylhet 3100.
                                    </span>
                                    <span class="address-card__info-numberphone">
                                        012344567
                                    </span>
                                </div>
                            </div>
                            <div class="address-card__right">
                                <div class="address-card__option">
                                    <img src="./assets/icon/custom.svg" alt="">
                                    <span>Sửa</span>
                                </div>
                            </div>
                        </div>

                          <div class="address-card d-flex">
                            <div class="address-card__left d-flex" >
                                <form action="" class="address-card__choose">
                                    <label for="">
                                        <input type="checkbox" name="" id="">
                                    </label>
                                </form>
                                <div class="address-card__info d-flex">
                                    <span class="address-card__info-name">
                                        Nguyen Minh Hieu
                                    </span>
                                    <span class="address-card__info-address">
                                        Museum of Rajas, Sylhet Sadar, Sylhet 3100.
                                    </span>
                                    <span class="address-card__info-numberphone">
                                        012344567
                                    </span>
                                </div>
                            </div>
                            <div class="address-card__right">
                                <div class="address-card__option">
                                    <img src="./assets/icon/custom.svg" alt="">
                                    <span>Sửa</span>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        <div class="profile-content__heading">
                                Thêm địa chỉ giao hàng mới
                        </div>
                        <!--  -->
                        <form action="POST">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="cart-confirm__group-input d-flex">
                                            <label for="" class="cart-confirm__label">Tên người nhận</label>
                                            <input type="text" class="cart-confirm__input form-default" placeholder="VD: Nguyễn Văn A">
                                        </div>
                                        <div class="cart-confirm__group-input d-flex">
                                            <label for="" class="cart-confirm__label">Tỉnh thành
                                                <select name="" id="province" class="cart-confirm__select">
                                                    <option value="">Chọn tỉnh / thành phố</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="cart-confirm__group-input d-flex">
                                            <label for="" class="cart-confirm__label">Phường xã
                                                <select name="" id="ward" class="cart-confirm__select">
                                                    <option value="">Chọn phường / xã</option>
                                                 </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="cart-confirm__group-input d-flex">
                                            <label for="" class="cart-confirm__label">Số điện thoại</label>
                                            <input type="text" class="cart-confirm__input form-default" placeholder="VD: 0123456789">
                                        </div>
                                        <div class="cart-confirm__group-input d-flex">
                                            <label for="" class="cart-confirm__label">Quận huyện</label>
                                            <select name="" id="district" class="cart-confirm__select">
                                                <option value="">Chọn quận/ huyện</option>
                                            </select>
                                        </div>
                                        <div class="cart-confirm__group-input d-flex">
                                            <label for="" class="cart-confirm__label">Địa chỉ chi tiết</label>
                                            <input type="text" class="cart-confirm__input form-default" placeholder="Nhập số nhà, tên đường">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                         <div class="cart-confirm__group-input d-flex">
                                            <label for="" class="cart-confirm__label">Ghi chú</label>
                                            <textarea name="" id="" placeholder="Ghi chú đơn hàng" class="cart-confirm__textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- script api tinh thanh pho -->
                                <script src="./js/api.js"></script>
                                <div class="profile-content__group-btn justify-center">
                            <button class="btn btn--danger">Lưu</button>
                        </div>
                        </form>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer"></footer>
    <script>
        load("#footer", "./compoents/footer.html");
    </script>
    <!--  -->
</body>
</html>
