<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieu Perfume</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!--  -->
    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
     <!--  -->
 
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./compoents/header.html");
    </script>
    <!--  -->
    <div class="container">
        <div class="profile-container">
            <div class="row">
                <div class="col-3">
                    <!-- profile-sidebar -->
                    <div id="profile-sidebar" class="header"></div>
                    <script>
                        load("#profile-sidebar", "./compoents/profile-sidebar.html");
                    </script>
                    <!--  -->
                </div>
                <div class="col-9">
                    <div class="profile-content">
                        <div class="profile-content__heading">
                            Thông tin cá nhân
                        </div>
                        <form action="">
                        <div class="cart-confirm__group-input">
                            <label for="" class="cart-confirm__label">Tên đăng nhập</label>
                            <input type="text" class="cart-confirm__input form-default" placeholder="VD: Nguyễn Văn A">
                        </div>
                        <div class="cart-confirm__group-input d-flex">
                            <label for="" class="cart-confirm__label">Tên</label>
                            <input type="text" class="cart-confirm__input form-default" placeholder="VD: Nguyễn Văn A">
                        </div>
                          <div class="cart-confirm__group-input d-flex">
                            <label for="" class="cart-confirm__label">Số điện thoại</label>
                            <input type="text" class="cart-confirm__input form-default" placeholder="VD: Nguyễn Văn A">
                        </div>
                          <div class="cart-confirm__group-input d-flex">
                            <label for="" class="cart-confirm__label">Giới tính</label>
                            <input type="text" class="cart-confirm__input form-default" placeholder="VD: Nguyễn Văn A">
                        </div>
                          <div class="cart-confirm__group-input d-flex">
                            <label for="" class="cart-confirm__label">Ngày sinh</label>
                            <input type="date" class="cart-confirm__input form-default" >
                        </div>
                        <div class="profile-content__group-btn justify-center">
                            <button class="btn btn--danger">Lưu</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer"></footer>
    <script>
        load("#footer", "./compoents/footer.html");
    </script>
    <!--  -->
