<!DOCTYPE html >
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật KhẩuHieu Perfume</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!--  -->
    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
     <!--  -->
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
   <main class="auth">
        <div class="auth__intro">
            
                <img src="./assets/img/login-up/forgot-password.png" style="width: 424px;" alt=""  class="auth__intro-img">
            
            
        </div>

        <div class="auth__content">
            <div class="auth__content-inner">
                <a href="/frontend/index.html" class="logo">
                    <img src="./assets/icon/logo.svg" alt="Hieu Perfume" class="logo_img_sign-up">
                    <h2 class="logo__title logo__title_sign-up">HieuPerfume</h2>
                </a>
                <h1 class="auth__heading">Đặt Lại Mật Khẩu</h1>
                <p class="auth__desc">Nhập email của bạn và chúng tôi sẽ gửi cho bạn liên kết để đặt lại mật khẩu.</p>
                <form action="" class="form auth-form">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" class="form__input" placeholder="Email">
                            <img src="./assets/icon/email.svg" alt="" class="form_icon">
                        </div>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn">Tiếp Tục</button>
                    </div>
                </form>

                <p class="auth__text">
                    <a href="./sign-in.html" class="auth__link"> Trở lại đăng nhập</a>
                </p>
            </div>
        </div>
   </main>
</body>
</html>
