<!DOCTYPE html >
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mật Khẩu Mới | Hieu Perfume</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!--  -->
    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
     <!--  -->
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
   <main class="auth">
        <div class="auth__intro">
            
                <img src="./assets/img/login-up/intro.svg" alt=""  class="auth__intro-img">
            
            <p class="auth__intro-text">
                Chào mừng bạn đến cửa hàng. Những giá trị thương hiệu xa xỉ tốt nhất, sản phẩm chất lượng cao và dịch vụ sáng tạo
            </p>
        </div>

        <div class="auth__content">
            <div class="auth__content-inner">
                <a href="/frontend/index.html" class="logo">
                    <img src="./assets/icon/logo.svg" alt="Hieu Perfume" class="logo_img_sign-up">
                    <h2 class="logo__title logo__title_sign-up">HieuPerfume</h2>
                </a>
                <h1 class="auth__heading">Tạo Mật Khẩu Mới</h1>
                <p class="auth__desc">Nhập mật khẩu có 6 ký tự bao gồm: 1 chữ cái in hoa, 1 chữ cái thường, 1 ký tự đặc biệt.</p>
                <form action="" class="form auth-form">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" class="form__input" placeholder="New Password">
                            <img src="./assets/icon/password.svg" alt="" class="form_icon">
                        </div>
                    </div>

                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" class="form__input" placeholder="Confirm New Password">
                            <img src="./assets/icon/password.svg" alt="" class="form_icon">
                        </div>
                    </div>

                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn">Tạo mật khẩu mới</button>
                    </div>
                </form>

            </div>
        </div>
   </main>
</body>
</html>
